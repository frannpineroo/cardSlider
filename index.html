<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="card-list">
                <div class="card">
                    <div class="card-image">
                        <img src="CardSliderImg/images/development.jpg" alt="development">
                        <p class="card-tag">Desarrollo</p>
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">Mejores FrontEnd Frameworks</h3>
                        <p class="card-text">Una comprensiva comparación de los FrontEnd Frameworks más populares y librerías que los programadores están utilizando para desarrollar aplicaciones web modernas.</p>
                        <div class="card-footer">
                            <div class="card-profile">
                                <img src="CardSliderImg/images/user-2.jpg" alt="Valentina Perez">
                                <div class="card-profile-info">
                                    <span class="card-profile-name">Valentina Perez</span>
                                    <span class="card-profile-role">Desarroladora</span>
                                </div>
                            </div>
                            <a href="#" class="card-button">Leer más</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
